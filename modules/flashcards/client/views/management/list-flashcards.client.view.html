<section data-ng-controller="FlashcardsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Flashcards</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="flashcard in flashcards" data-ng-href="/#!/flashcards/{{flashcard._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="flashcard.created | date:'medium'"></span>
				by
				<span data-ng-bind="flashcard.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="flashcard.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!flashcards.$resolved || flashcards.length">
    	No Flashcards yet, why don't you <a href="/#!/flashcards/create">create one</a>?
    </div>
</section>
